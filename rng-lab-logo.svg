<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean, professional colors -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean white background -->
  <rect width="400" height="120" fill="#FFFFFF" rx="8"/>
  
  <!-- Main logo container -->
  <g transform="translate(50, 30)">
    <!-- RNG text - large, bold, serif -->
    <text x="0" y="45" font-family="'Times New Roman', 'Georgia', serif" font-size="42" font-weight="bold" fill="url(#textGradient)" letter-spacing="-1px">RNG</text>
    
    <!-- Lab text - smaller, serif -->
    <text x="120" y="45" font-family="'Times New Roman', 'Georgia', serif" font-size="32" font-weight="normal" fill="url(#textGradient)">Lab</text>
    
    <!-- Professional tagline -->
    <text x="0" y="75" font-family="'Arial', 'Helvetica', sans-serif" font-size="16" font-weight="normal" fill="url(#textGradient)" text-anchor="middle" transform="translate(200, 0)">Solving Business Problems with A.I</text>
  </g>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="396" height="116" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.6" rx="6"/>
</svg>
